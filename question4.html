<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./assets/js/question4.js" defer></script>
    <title>Question 4</title>
</head>

<body>
    <section id="posts">
        <div class="container">
            <div class="row">
                <form method="post" class="my-3" onsubmit="postAlbom(event)" id="postAlbom">
                    <div class="mb-3">
                        <label for="title" class="form-label">Album Title</label>
                        <input type="text" class="form-control" id="title" name="title"
                            placeholder="Enter New album title">
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Users</label>
                        <select name="users" id="users" class="form-control">
                            <option value="0">Select User</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Add Album</button>
                    </div>
                </form>

                <ul id="posted-albom"></ul>
            </div>
        </div>
    </section>
</body>

</html>
